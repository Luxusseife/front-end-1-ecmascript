<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 2 - EcmaScript</title>

    <link rel="stylesheet" href="CSS/main.css" type="text/css">
    <script src="JS/main.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>Webbutveckling - Ramschema</h1>
    
        <form class="form">
            <label for="searchInput">Sök:</label>
            <br>
            <input type="search" id="searchInput" name="search" placeholder="Sök efter kurskod eller kursnamn">
        </form>
    
        <table class="table">
            <thead>
                <tr>
                    <td id="code">Kurskod</td>
                    <td id="name">Kursnamn</td>
                    <td id="progression">Progression</td>
                </tr>
            </thead>
            <tbody id="course-info"></tbody>
        </table>
    </div>

    <div id="error"></div>

    <footer class="footer">
        <p>
            Laborationsuppgift för kursen DT211G, Frontend-baserad webbutveckling.
            <br>
            Copyright © 2024 Jenny Lind
        </p>
    </footer>
    
</body>
</html>
